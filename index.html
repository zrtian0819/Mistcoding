<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>亂碼文翻譯器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>

      * {
        font-family: "Noto Sans TC", sans-serif;
        /* border: 1px solid #000; */
      }

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        padding: 80px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #215086;
      }

      .panel {
        padding: 30px;
        box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.5);
        border-radius: 25px;
        position: relative;
        z-index: 1;
        background-color: #F7CE54;
        width: 280px;
        border: 7px solid black;
        transition: 0.5s;
        min-width: 230px;
      }

      .panel:hover {
        box-shadow: 0px 0px 300px rgb(13, 150, 153);
        /* transform: scale(1.005); */
      }

      h1, h3 {
        text-align: center;
        opacity: 0.8;
      }

      h1 {
        font-weight: 900;
        margin-bottom: 20px;
      }

      h3 {
        margin: 10px;
      }

      textarea {
        width: 100%;
        padding: 10px 15px;
        font-size: 15px;
        box-sizing: border-box;
        outline: none;
        resize: none;
        border: solid 4px #0a284a;
        border-radius: 20px;
        overflow:auto;
      }

      textarea:active{
        border: solid 4px #2c78cf;
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        padding: 10px 10px;
        border-radius: 9px;
        margin: 0 6px 0 6px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 3px;
        transition: 2s;
        border: 3px solid #0a284a;
        cursor: pointer;

      }

      button.blu {
        background-color: #215086;
        color: white;
      }
      button.wht {
        background-color: white;
        color: #215086;
      }
      button:hover {
        /* transform: scale(1.05); */
        transition: 0.5s;
      }
      button:active{
        transform: scale(0.95);
        transition: 0s;
      }

      #input #output {
        border-radius: 10px;
      }

      @media (max-width: 768px){
        .panel{

        }
      }

    </style>
    <body>
        <div class="panel">
            <h1>亂碼文翻譯器</h1>
            <textarea id="input" rows="5" placeholder="輸入亂碼文">su3cl3</textarea>
            <h3>⮁</h3>
            <textarea id="output" rows="5" placeholder="輸入注音文"></textarea>
            <div class="buttons">
              <button class="blu" id="btnblu">翻譯成注音</button>
              <button class="wht" id="btnwht">翻譯成亂碼</button>
            </div>
        </div>
        <div class="sign">

        </div>
    </body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        console.clear()

        var chineseCode = "A;ㄇ|B;ㄖ|C;ㄏ|D;ㄎ|E;ㄍ|F;ㄑ|G;ㄕ|H;ㄘ|I;ㄛ|J;ㄨ|K;ㄜ|L;ㄠ|M;ㄩ|N;ㄙ|O;ㄟ|P;ㄣ|Q;ㄆ|R;ㄐ|S;ㄋ|T;ㄔ|U;ㄧ|V;ㄒ|W;ㄊ|X;ㄌ|Y;ㄗ|Z;ㄈ|/;ㄥ|1;ㄅ|2;ㄉ|3;ˇ|4;ˋ|5;ㄓ|6;ˊ|7;˙|8;ㄚ|9;ㄞ|0;ㄢ|.;ㄡ|,;ㄝ|-;ㄦ"

        var chineseList = chineseCode.split("|")
        for(var i=0; i<chineseList.length;i++){
        chineseList[i]=chineseList[i].split(";")
        }

        function findCode(letter){
        for(var i=0; i<chineseList.length; i++){
            if (chineseList[i][0]==letter){
            return chineseList[i][1]
            }
            if (letter==";"){
            return "ㄤ"}
            }
        return letter
        }

        function findLetter(code){
        for(var i=0; i<chineseList.length; i++){
            if (chineseList[i][1]==code){
            return chineseList[i][0]
            }
            if (code=="ㄤ"){
            return ";"}
            }
            return code
        }
        

        function TranslateToChinese(text){
        // 先轉換成大寫
        text = text.toUpperCase()
        var result = ""
        for(var i=0;i<text.length;i++){
            // console.log(text[i])
            result += findCode(text[i])
        }
        return result
        }

        function TranslateToEng(text){
        var result = ""
        for(var i=0;i<text.length;i++){
            result += findLetter(text[i])
        }
        return result.toLowerCase()
        }


        $("#btnblu").click(function(){
        var input = $("#input").val()
        var result = TranslateToChinese(input)
        $("#output").val(result)
        })


        $("#btnwht").click(function(){
        var output = $("#output").val()
        var result = TranslateToEng(output)
        $("#input").val(result)
        })


        $(window).keydown(function(evt){
          
          if (evt.key=="Enter"){
            console.log(evt.key + " was pressed")
            var input = $("#input").val()
            var result = TranslateToChinese(input)
            $("#output").val(result)
          }

        })


    </script>

</html>
